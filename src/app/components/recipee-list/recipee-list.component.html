<div style="float: right; padding: 5px">
    <input type="button" value="Toggle Dark BG" (click)="toggleBackground()">
    <input type="button" value="Toggle Font Size" (click)="toggleFontSize()">
    <input type="button" value="Add New Recipe" (click)="addNewRecipePressed()">
</div>

<h1 [ngClass]="current_classes"
    [ngStyle]="current_styles">These are our Recipees</h1>

<app-recipe-summary *ngFor="let recipe of recipes" [recipe]="recipe" (zoomIn)="zoomInOnRecipe(recipe)" (userClick)="userClickedOnRecipe($event)"></app-recipe-summary>

<div style="clear: both;"></div>
