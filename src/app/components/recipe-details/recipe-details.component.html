<p><a (click)="goBackButtonPressed()" style="cursor: pointer;"> GO Back </a></p>
<div class="recipe panel panel-default">
  <div class="panel-heading">
      <h3 class="panel-title">{{ recipe.title }}</h3>
  </div>
  <div class="panel-body">
      <div class="cover-photo-holder" *ngIf="recipe.cover_photo">
          <img src="{{ recipe.cover_photo }}">
      </div>
      <p>{{ recipe.description }}</p>
      <div>
          <div class='data-tittle'>Preparation Time</div>
          <div>{{ recipe.preparation_time }} </div>
          <div class='data-tittle'>Feeds How Many</div>
          <div>{{ recipe.feeds_this_many }} </div>
      </div>

      <h4> Ingredients </h4>
      <ul>
          <li *ngFor="let ingredient of recipe.ingredients">
              {{ ingredient.ingredient }} ({{ ingredient.measure }})
          </li>
      </ul>

      <h4> Instructions </h4>
      <ol>
          <li *ngFor="let instruction of recipe.instructions">
              {{ instruction.instruction }}
          </li>
      </ol>
  </div>
</div>
